<div class="container mt-5" *ngIf="!registerMode">
    <div class="text-center">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div>
            <button class="btn btn-primary btn-lg mr-2" (click)="toggleRegisterMode()">Register</button>
            <button class="btn btn-primary btn-lg mr-2">Learn more</button>
        </div>
    </div>
</div>

<div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelregisterMode($event)"></app-register>
        </div>
    </div>
</div>
