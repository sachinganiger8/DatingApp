<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">Username</th>
            <th style="width: 40%;">Active roles</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let usr of users">
            <td>{{usr.username}}</td>
            <td>{{usr.roles}}</td>
            <td><button class="btn btn-primary" (click)="openRolesModal(usr)">Edit Roles</button></td>
        </tr>
    </table>
</div>
